<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シミュレーション計算</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h2>(B - S) / O = T（T のみランダム変動）</h2>
  <label for="B">B:</label>
  <input type="number" id="B" placeholder=""><br>
  <label for="S">S:</label>
  <input type="number" id="S" placeholder=""><br>
  <label for="O">O:</label>
  <input type="number" id="O" placeholder=""><br><br>
  <button onclick="startSimulation()">開始</button>
  <button onclick="stopSimulation()">停止</button>
  <h3>T（シミュレーション中）:</h3>
  <div id="result">--</div>
  <script>
    let intervalId = null;
    function simulate() {
      const B = parseFloat(document.getElementById("B").value);
      const S = parseFloat(document.getElementById("S").value);
      const O = parseFloat(document.getElementById("O").value);
      if (isNaN(B) || isNaN(S) || isNaN(O) || O === 0) {
        document.getElementById("result").textContent = "値を正しく入力してください";
        return;
      }
      const baseT = (B - S) / O;
      const fluctuation = (Math.random() - 0.5) * 0.2 * baseT; // ±10% のブレ
      const simulatedT = baseT + fluctuation;
      document.getElementById("result").textContent = simulatedT.toFixed(4);
    }
    function startSimulation() {
      if (intervalId === null) {
        simulate(); // 最初に1回表示
        intervalId = setInterval(simulate, 200); // 0.2秒ごとに更新
      }
    }
    function stopSimulation() {
      clearInterval(intervalId);
      intervalId = null;
    }

    // PWAインストール用
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    });
  </script>
</body>
</html>
